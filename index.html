<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="main">
			<section class="task__one">
				<div class="container">
					<h1 class="title">Знайти НДС натуральних чисел</h1>
					<input type="text" class="nsdN" placeholder="Введіть перше число" />
					<input type="text" class="nsdM" placeholder="Введіть друге число" />
					<div class="output"></div>
					<button class="nds__btn">Search</button>
				</div>
			</section>

			<section class="task__two">
				<div class="container1">
					<h1 class="title">Перевірка на повторення введених даних</h1>
					<div class="group">
						<input class="input__date" type="text" />
						<div class="err">Є числа, які повторюються!</div>
					</div>
				</div>
			</section>

			<section class="task__three">
				<div class="container2">
					<h1 class="title">Рахує слова через кому</h1>

					<div class="group2">
						<input type="text" class="text" />
						<div class="outputs"></div>
						<button class="result">Порахувати</button>
					</div>
				</div>
			</section>
		</main>

		<script src="main.js"></script>
	</body>
</html>
